<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/all.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/index.css}" />
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="logo mb-5 text-center text-light bg-dark pt-1 pb-1">
                    <h4>Contact Us</h4>
                </div>

                <section class="contact-section">
                    <h2>Get In Touch</h2>
                    <p>If you have any questions, suggestions, or concerns, feel free to reach out to us. Weâ€™d love to hear from you!</p>

                    <form th:action="@{/submitContactForm}" method="post">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="name" required />
                        </div>

                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required />
                        </div>

                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                    
                    <div th:if="${successMessage}" class="alert alert-success mt-3">
                        <p th:text="${successMessage}"></p>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>
</html>
